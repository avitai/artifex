name: Artifex Build Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Package Build Verification (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true
          cache-suffix: "${{ matrix.os }}-${{ matrix.python-version }}"

      - name: Create virtual environment
        run: |
          uv venv

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          uv pip install -e ".[dev]"
          # Install type stubs for common libraries
          uv pip install types-requests types-setuptools

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # Install without CUDA dependencies for macOS
          # Note: Uses all-cpu to avoid CUDA and Triton dependencies
          # Retry logic for transient network errors (error 55: No buffer space available)
          for i in 1 2 3; do
            uv pip install -e ".[all-cpu]" && break
            echo "Attempt $i failed, retrying in 10 seconds..."
            sleep 10
          done
          uv pip install types-requests types-setuptools

      - name: Setup PYTHONPATH for tests
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: Build package
        run: |
          uv run python -m build

      - name: Verify package
        run: |
          uv run twine check dist/*

      - name: Run type checking
        run: |
          uv run pyright || echo "Pyright check completed with issues"

      - name: Test installation in clean environment
        run: |
          # Create a temporary virtual environment
          uv venv test_venv
          # Activate the virtual environment and install the wheel
          . test_venv/bin/activate
          uv pip install dist/*.whl

          # Verify the package can be imported
          python -c "import artifex; print(f'Successfully imported artifex')"
          deactivate

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-artifacts-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/
