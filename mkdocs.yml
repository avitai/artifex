site_name: Artifex
site_description: ARTIFEX - Architectures + Generative + JAX. A production-ready modular generative modeling library built on JAX/Flax, providing implementations of state-of-the-art generative models (VAEs, GANs, Diffusion Models, Flow Models, etc.) with multi-modal support
site_author: Mahdi Shafiei
site_url: https://docs.avitai.bio/artifex
repo_url: https://github.com/avitai/artifex
repo_name: avitai/artifex
edit_uri: edit/main/docs/

# Configuration for clean, scientific appearance
theme:
  name: material
  language: en

  palette:
    # Light mode with automatic detection
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode with automatic detection
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    # Navigation features with collapsible sections
    - navigation.path
    - navigation.top
    # Instant loading for better UX
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # Enable navigation tracking
    - navigation.tracking
    # Table of contents
    - toc.follow
    # Search features
    - search.highlight
    - search.share
    - search.suggest
    # Content features
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    # Enable Mermaid diagram support
    - content.mermaid

  icon:
    repo: fontawesome/brands/github
    logo: "material/flask-outline"  # Science/research icon for generative models

  font:
    text: Roboto
    code: Roboto Mono

  favicon: "_static/favicon.png"
  custom_dir: "docs/_overrides"

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avitai/artifex
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/artifex/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/mahdi_shafiei

