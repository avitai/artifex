# Plugins configuration
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - include_exclude_files:
      exclude:
        - "_overrides"
        - "examples/.ipynb_checkpoints/"
        - "*.tmp"
        - "*.pyc"
        - "__pycache__"
        - "CNAME"  # Excluded: workflow creates it at correct location
  - ipynb
  - mkdocstrings:
      handlers:
        python:
          options:
            # Docstring style
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            # Class/module display
            merge_init_into_class: true
            show_submodules: true
            show_source: false
            show_bases: true
            show_inheritance_diagram: false
            # Organization
            group_by_category: true
            heading_level: 2
            members_order: source
            # Signature display
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            # Control display
            show_if_no_docstring: true
            show_overloads: false
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            # Member filtering
            filters:
              - "!^_"
              - "^__init__$"
          selection:
            inherited_members: true
            filters:
              - "!^_"
              - "^__"
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://jax.readthedocs.io/en/latest/objects.inv
            - https://flax.readthedocs.io/en/latest/objects.inv

# Markdown extensions for scientific/ML content
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: "Â¤"
      title: "On this page"
      toc_depth: 4
  # PyMdown Extensions for enhanced formatting
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

