name: pixel_cnn_cifar10
model_class: artifex.generative_models.models.autoregressive.PixelCNN
type: model
description: PixelCNN for CIFAR-10 generation
version: 1.0.0

# Model architecture
input_dim: [3, 32, 32]
hidden_dims: [128]  # not used directly but kept for consistency
output_dim: [3, 32, 32]
activation: relu

# Metadata
metadata:
  autoregressive_params:
    n_channels: 256
    n_layers: 15
    kernel_size: 7
    masked: true
    conditional: true
    num_classes: 10

  training_defaults:
    batch_size: 32
    learning_rate: 0.001
    epochs: 200
    gradient_clip: 1.0

  dataset_info:
    name: CIFAR-10
    type: image
    classes: 10

tags:
  - vision
  - cifar10
  - autoregressive
  - pixelcnn
