name: gan_mnist
model_class: artifex.generative_models.models.gan.DCGAN
type: model
description: DCGAN optimized for MNIST dataset
version: 1.0.0

# Model architecture
input_dim: 100  # latent_dim
hidden_dims: [256, 128, 64]
output_dim: [1, 28, 28]  # image shape
activation: relu

# Metadata
metadata:
  gan_params:
    discriminator_features: [64, 128, 256]
    use_batch_norm: true
    dropout_rate: 0.2

  training_defaults:
    batch_size: 64
    learning_rate: 0.0002
    beta1: 0.5
    beta2: 0.999
    epochs: 50

  dataset_info:
    name: MNIST
    type: image
    classes: 10

tags:
  - vision
  - mnist
  - gan
  - dcgan
